_target_: src.datamodules.RomeDANNDatamodule

batch_size: 10
num_workers: 15

# ============================================================
# SOURCE DOMAIN (e.g., ROME b-prime dataset)
# ============================================================
source_dataset_main_paths:
  - ${oc.env:ROME_DANN_SOURCE_OUT_DIR}
source_train_dataset_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/train.json
source_hard_val_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/hard_val.json
source_hard_test_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/hard_test.json
source_medium_val_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/medium_val.json
source_medium_test_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/medium_test.json
source_easy_val_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/easy_val.json
source_easy_test_json_paths:
  - ${oc.env:ROME_DANN_SOURCE_SPLITS_PATH}/easy_test.json

# ============================================================
# TARGET DOMAIN (e.g., ROME a dataset)
# ============================================================
target_dataset_main_paths:
  - ${oc.env:ROME_DANN_TARGET_OUT_DIR}
target_train_dataset_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/train.json
target_hard_val_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/hard_val.json
target_hard_test_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/hard_test.json
target_medium_val_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/medium_val.json
target_medium_test_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/medium_test.json
target_easy_val_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/easy_val.json
target_easy_test_json_paths:
  - ${oc.env:ROME_DANN_TARGET_SPLITS_PATH}/easy_test.json

# ============================================================
# SHARED PARAMETERS
# ============================================================
min_num_bs: 3
max_num_bs: 9999

# Source domain filtering
source_hard_campaign: "-1"
source_hard_train_ratio: 0.0

# Target domain filtering
target_hard_campaign: "0"
target_hard_train_ratio: 0.0

dataset_types: [ dataSet ]
map_size: 224
features:
  - RSSI
  - NSINR
  - NRSRP
  - NRSRQ
feature_means:
  RSSI: -64
  NSINR: -5.0
  NRSRP: -83.0
  NRSRQ: -19.0
feature_vars:
  RSSI: 57.0
  NSINR: 94.0
  NRSRP: 114.0
  NRSRQ: 41.0
output_gaussian_sigma: 3.0
decimal_places: 10
eps_image: 3
for_viz: False
map_channels: buildings # buildings, roads, both
crops_per_epoch: 20

