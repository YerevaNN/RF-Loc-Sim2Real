_target_: src.algorithms.RomeDANN

# Usage: To initialize the DANN backbone from a pretrained checkpoint, set:
# pretrained_backbone_path: /path/to/your/checkpoint.ckpt
# This will load only the backbone weights (excluding the domain discriminator head)

name: rome_dann
error_tolerance: [ 1, 3, 5, 10, 30, 50, 100, 200 ]
use_ce: True
use_dice: False

# DANN-specific: global weight for domain adversarial loss
# The actual lambda is scheduled from ~0 to domain_loss_weight during training
domain_loss_weight: 1.0
supervised: False

# Pretrained backbone initialization (optional)
# Path to checkpoint containing pretrained backbone weights (without discriminator head)
pretrained_backbone_path: null

compiled:
  _target_: src.utils.CompileParams
  fullgraph: False
  dynamic: null
  backend: inductor
  mode: null
  options: null
  disable: True

